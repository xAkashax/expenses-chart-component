<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Expenses chart component</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main class="container">

    <div class="balance">
      <div class="info">
        <p class="one"> My balance</p>
        <p class="saldo"> $921.48</p>
      </div>
      <img src="images/logo.svg" alt="">
    </div>
    <div class="card">
      <h1> Spending - Last 7 days</h1>
      <div class="charts">
        <div class="bars">
          <div class="bar b1"></div>
          <div class="bar b2"></div>
          <div class="bar b3"></div>
          <div class="bar b4"></div>
          <div class="bar b5"></div>
          <div class="bar b6"></div>
          <div class="bar b7"></div>
        </div>
        <div class="days">
          <p> mon</p>
          <p>tue</p>
          <p>wed</p>
          <p>thu</p>
          <p>fri</p>
          <p>sat</p>
          <p>sun</p>
        </div>
      </div>
      <div class="line"></div>
      <div class="summary">
        <div class="total">
          <p class="total-month">Total this month</p>
          <p class="cash">$478.33</p>
        </div>
        <div class="last-month">
          <p class="percent">+2.4%</p>
          <p class="from-last">from last month</p>
        </div>
      </div>
    </div>


  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/xAkashax">xAkashax</a>.
    </div>
  </footer>

</body>

</html>
